<div class="search-hero">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Escribe lo que deseas buscar...">
</div><br>
<table class="table table-hover">
  <thead class="thead-light">
    <th>Cédula</th>
    <th>Nombres</th>
    <th>Correo</th>
    <th>Teléfono</th>
    <th>
      <a class="btn btn-sm btn-success text-white" (click)="addOrEditUsuario(null,null)"><i class="fa fa-plus-square"></i> Crear usuario</a>
    </th>
  </thead>
  <tbody>
    <tr *ngIf="usuarioService.usuarios.length==0">
      <td class="font-italic text-center" colspan="5">
        No se encontraron registros en el sistema
      </td>
    </tr>
    <tr *ngIf="(usuarioService.usuarios | filter:searchText).length==0">
      <td class="font-italic text-center" colspan="5">
        No se encontraron registros en la busqueda
      </td>
    </tr>
    <tr *ngFor="let item of usuarioService.usuarios | filter:searchText; let i = index;">
      <td >{{item.cedula}}</td>
      <td >{{item.nombres}} {{item.apellidos}}</td>
      <td >{{item.correo}}</td>
      <td >{{item.telefono}}</td>
      <td>
          <a class="btn btn-sm btn-info text-white" (click)="addOrEditUsuario(i, item)"><i class="fa fa-pencil"></i></a>
          <a class="btn btn-sm btn-danger text-white" (click)="onDeleteUsuario(i, item)"><i class="fa fa-trash"></i></a>          
      </td>
    </tr>
  </tbody>
</table>
